name: Swift Package

on:
  push:
    paths:
    - "Package.swift"
    - "**.swift"
    - "Sources/CSDL3/**"
    - "Frameworks/**"
  pull_request:
    branches: [ "main" ]
    paths:
    - "Package.swift"
    - "**.swift"
    - "Sources/CSDL3/**"
    - "Frameworks/**"

jobs:
  build:
    name: Swift Package - ${{ matrix.os }}
    strategy:
      # Ensure that feedback is delivered for all matrix combinations
      fail-fast: false

      matrix:
        os:
        - macos-latest
        - ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Swift
      uses: swift-actions/setup-swift@v2

    - name: Build & install SDL3 (Ubuntu)
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: |
        sudo apt-get install -y libasound2-dev libpulse-dev libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev
        curl -L -o sdl3.tar.gz "$(curl -s https://api.github.com/repos/libsdl-org/SDL/releases/latest | jq -r '[.assets[] | select(.name | match("tar.gz$")) | .browser_download_url][0]')"
        tar -xf sdl3.tar.gz --transform 's/^SDL3-[0-9\.]*/sdl3-src/'
        cmake -Bsdl3-build -GNinja -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo -S sdl3-src
        cmake --build sdl3-build
        sudo cmake --install sdl3-build --prefix /usr

    - name: Build
      run: swift build

    - name: Run tests
      run: swift test
